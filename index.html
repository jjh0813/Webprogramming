<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 11</title>
        <meta charset="utf-8">
        <script>
            function goBack(){
                window.history.back()
            }
            function goForward(){
                window.history.forward()
            }
        </script>
    </head>
    <body>
        <h3>Exercise 11</h3>
        <input type="button" value="Back" onclick="goBack()"><br><br>
        <input type="button" value="Forward" onclick="goForward()">
        </body>
</html>
